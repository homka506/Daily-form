<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<main>
	<section class="ba-section">
		<div class="ba-container">
				<h2 class="ba-section-title ba-text-left">Create your free account
					</h2>
					<div class="ba-text-justify ba-section-content ba-section_content--medium">
					<p>Come and join our cool and amazing community, fill in your details
							to get started. Already have an account? <a href="">Log in.</a></p>
				</div>
				<!-- end ba-text-center -->
				<form action="#" method="post" class="ba-contact-form">
					<div class="ba-row">
						<div class="ba-col-6">
							<div class="ba-float-label">
							<input class="ba-float-label__input" required type="text" id="first_name" name="first_name" placeholder="First Name">
							<label class="ba-float-label__placeholder" for="first_name">First Name</label>
						</div>
						<!--end ba-float-label -->
						</div>
						<!-- end  ba-col-6-->
						<div class="ba-col-6">
								<div class="ba-float-label">
										<input class="ba-float-label__input" required type="text" id="last_name" name="last_name" placeholder="Last Name">
										<label class="ba-float-label__placeholder" for="last_name">Last Name</label>
									</div>
									<!--end ba-float-label -->
							</div>
							<!-- end  ba-col-6-->
							<div class="ba-col-12">
									<div class="ba-float-label">
									<input class="ba-float-label__input" required type="email" name="email" placeholder="Email">
									<label class="ba-float-label__placeholder">Email</label>
								</div>
								<!--end ba-float-label -->
								</div>
								<!-- end  ba-col-12-->
						
								<div class="ba-col-12">
									<div class="ba-float-label">
									<input class="ba-float-label__input" required type="password" pattern="[0-9a-fA-F]{4,8}" maxlength="10" name="password" placeholder="password">
									<label class="ba-float-label__placeholder">Password</label>
								</div>
								<!--end ba-float-label -->
								</div>
								<!-- end  ba-col-12-->
					</div>
					<!-- end -->
					<div class="ba-text-item">
							<button type="submit" class="ba-button ba-button--dark">Sign up for free</button>
						</div>
						<!-- end ba-text-item-->
					<div class="ba-text-item ba-section-content ba-section_content--medium">
						<p>By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and 
								the <a href="">Privacy Policy</a></p>
					</div>
					<!-- end ba-item -->
				</form>
				
				
		</div>
			<!-- end ba-container-->
	</section>
	<!-- end ba-container -->
</main>
</body>
</html>
